<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}"/>
  <title>Document</title>
</head>
<body>
<div class="container">
  <div class="row mt-5">
    <div class="col-2">
      <p>
        <a href="/" class="btn btn-outline-success">
          <i class="bi bi-arrow-left-square-fill">Back</i>
        </a>
      </p>
    </div>
    <div class="col-6">
      <h2>Edit Todo Item</h2>
      <form class="row g-3" action="#" th:action="@{/todo/{id}(id=${todo.id})}" th:object="${todo}" method="POST">
        <div class="form-group">
          <div class="col-6">
            <label for="description">Description</label>
            <input class="form-control"
                   type="text"
                   th:field="*{description}"
                   id="description"
                   placeholder="Description"
            >
          </div>
          <div class="col-6 form-check">
            <input class="form-check-input"
                  type="checkbox"
                  id="inputIsComplete"
                  th:field="*{isComplete}"
                  th:checked="${isComplete} == true">
            <labe class="form-check-label" for="inputIsComplete">
              Completed ?
            </labe>

          </div>

          <input type="hidden" th:filed="*{createdAt}"/>
          <input type="hidden" th:filed="*{updatedAt}"/>
          <button type="submit" class="btn btn-outline-success">
            <i class="bi bi-plus-square-fill"></i>Update
          </button>

        </div>
      </form>
    </div>
  </div>
</div>
<script th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/js/bootstrap.min.js}"></script>
</body>
</html>
