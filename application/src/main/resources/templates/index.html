<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}"/>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <hr/>
        <table class="table table-bordered table-striped">
            <thead>
                <th>Actions</th>
                <th>Id</th>
                <th>Description</th>
                <th>Is Complete</th>
                <th>Started At</th>
                <th>Updated At</th>
            </thead>
            <tbody>
                <tr th:each="item : ${todoItems}">
                    <td>
                        <div class="btn btn-group-sm">
                            <a class="btn btn-info" th:href="@{/edit/{id}(id=${item.id})}">
                                <i class="bi bi-pencil-fill"></i>
                                Edit
                            </a>
                            <a class="btn btn-danger" th:href="@{/delete/{id}(id=${item.id})}">
                                <i class="bi bi-trash-fill"></i>
                                Delete
                            </a>
                        </div>
                    </td>
                    <td th:text="${item.id}"></td>
                    <td th:text="${item.description}"></td>
                    <td>
                        <span th:if="${item.isComplete} == true" th:text="Yes"/>
                        <span th:unless="${item.isComplete} == true" th:text="No"/>
                    </td>
                    <td th:text="${item.createdAt}"></td>
                    <td th:text="${item.updatedAt}"></td>
                </tr>
            </tbody>
        </table>
        <p>
            <a href="/create-todo" class="btn btn-outline-success">
                <i class="bi bi-plus-square-fill">Create a Todo</i>
            </a>
        </p>
    </div>
    <script th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/js/bootstrap.min.js}"></script>
</body>
</html>
